<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- <script src="register.js"></script> -->
</head>
<body>
    <div class="image-container">
        <img src="resources/logo.png" alt="Register Icon">
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form action="register.php" method="POST" id="registerForm">
                <div class="input-group">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="Username" name="username" id="username" maxlength="15" required>
                </div>
                <div class="input-group">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" placeholder="Email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="Password" id="password" name="password" maxlength="8" required>
                </div>
                <div class="input-group">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" maxlength="8" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <a href="index.html" class="register-link">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
